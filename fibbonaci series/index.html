<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fibonacci Password Generator</h1>
        <div class="controls">
            <label for="lengthInput">Password Length: </label>
            <input type="number" id="lengthInput" value="12" min="8" max="20">
            <button onclick="generatePassword()">Generate Password</button>
        </div>
        <div class="result">
            <label for="passwordOutput">Generated Password: </label>
            <input type="text" id="passwordOutput" readonly>
            <button onclick="copyToClipboard()">Copy</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
